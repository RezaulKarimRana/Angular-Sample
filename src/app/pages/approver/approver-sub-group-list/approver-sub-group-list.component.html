<div class="container-fluid">
    <app-page-title title="{{labelListTitle}}"> </app-page-title>
      <div class="row">
        <div class="w-100 col">
          <button class="btn btn-primary w-15 float-right mb-2" (click)="openModalItem(null)"> Add New</button>
        </div>
        <!-- <div class="row content-table">
          <ag-grid-angular
            [enableCellTextSelection]="true"
            style="width: 1920px;overflow-x: auto; height: 800px;"
            class="ag-theme-alpine"
            [gridOptions]="gridOptions"
            [columnDefs]="gridOptions.columnDefs"
            [rowData]="listData"
            (modelUpdated)="onModelUpdated()"
            (gridReady)="OnGridReady($event)">
          </ag-grid-angular>
        </div> -->
        <div class="row">
          <div class="col-2"></div>
          <div class="col card">
            <div class="card-body">
              <div class="row">
                <div class="w-100 col">
                  <button class="btn btn-primary w-15 float-right mb-2" (click)="openModalItem(null)"> Add New</button>
                  <table class="table table-responsive table-bordered table-lg mb-0 f-ss-14px">
                    <thead>
                      <tr class="tableHeader">
                        <th scope="col-1" class="table-header-color text-align-left">Name</th>
                        <th scope="col-1" class="table-header-color text-align-left">WorkFlow</th>
                        <th scope="col-4" class="table-header-color text-align-left">Approver Group</th>
                        <th scope="col-1" class="table-header-color text-align-center">{{'Status'|translate}}</th>
                        <th scope="col-1" class="table-header-color text-align-center">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of listData">
                        <td class="text-align-center">{{item.Name}}</td>
                        <td class="text-align-center">{{item.WorkflowName}}</td>
                        <td class="text-align-center">{{item.ApproverGroupName}}</td>
                        <td class="text-align-center">
                          <span class="text-success" *ngIf="item.IsActive">Active</span>
                          <span class="text-danger" *ngIf="!item.IsActive">InActive</span>
                        </td>
                        <td class="text-align-left">
                          <span class="item-link" (click)="openModalItem(item)" data-toggle="tooltip" title="Edit">
                            <i _ngcontent-lvp-c150="" class="mdi mdi-grease-pencil d-block font-size-12"></i>
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
