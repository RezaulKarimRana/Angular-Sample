<div class="container-fluid col-12" style="min-height: 100vh;">
    <div class="col-lg-12">
        <div class="row">
          <div style="padding-right: 5px; padding-left: 10px;" class="col-12">
            <form [formGroup]="formGroup">
              <div class="card">
                  <div class="card-body row">
                      <h4 class="card-title d-inline-block">{{pageTitle|translate}}</h4>
                      <hr>
                      <div class="col-lg-12">
                        <div class="input-group mb-1">
                            <div class="col-2"></div>
                            <div class="col-8">
                              <ng-select [items]="initModel?.SupportTypeList" bindLabel="Name" bindValue="Id"
                                placeholder="{{'Please Select Support Type'|translate}}" name="SupportTypeId" formControlName="SupportTypeId">
                              </ng-select>
                            </div>
                            <error-handler controlName="SupportTypeId" displayName="{{'Support Type' | translate}}"></error-handler>
                        </div>
                        <div *ngIf="supportTypeFC.value > 0" class="input-group mb-1">
                            <div class="col-2"></div>
                            <div class="col-8">
                              <ng-select [items]="initModel?.UserList" bindLabel="Name" bindValue="Id"
                                placeholder="{{'Please Select User'|translate}}" name="UserId" formControlName="UserId">
                              </ng-select>
                            </div>
                            <error-handler controlName="UserId" displayName="{{'User' | translate}}"></error-handler>
                        </div>
                        <div *ngIf="supportTypeFC.value == 1" class="input-group mb-1">
                            <div class="col-2"></div>
                            <div class="col-8">
                              <ng-select [items]="initModel?.UserList" bindLabel="Name" bindValue="Id"
                                placeholder="{{'Please Select Bill Reviewer'|translate}}" name="BillReviewerId" formControlName="BillReviewerId">
                              </ng-select>
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
          </form>
          </div>
        </div>
    </div>
    <div style="margin-top:3rem" class="col-12">
      <div class="row justify-content-end">
        <div class="mb-2">
          <button type="submit" class="btn float-end btn-primary" (click)="onModifyInfo()">{{'Modify'|translate}}</button>
        </div>
      </div>
    </div>
    <app-loader-custom [loading]="loading"></app-loader-custom>
  </div>
