<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{labelListTitle}}</h4>
    <button type="button" class="close CloseModal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="col-lg-12" [formGroup]="form" autocomplete="off">
        <div class="row mb-2">
          <label class="col-form-label col-lg-4">Name<span class="required-sign">*</span></label>
          <div class="col-lg-8 d-flex">
            <input placeholder="Enter Name" formControlName="Name" class="form-control" type="text" />
            <error-handler controlName="Name" displayName="Name"></error-handler>
          </div>
        </div>
        <div class="row mb-2">
          <label class="col-form-label col-lg-4">Icon<span class="required-sign">*</span></label>
          <div class="col-lg-8 d-flex">
            <input placeholder="Enter Icon" formControlName="Icon" class="form-control" type="text" />
            <error-handler controlName="Icon" displayName="Icon"></error-handler>
          </div>
        </div>
        <div class="row mb-2">
          <label class="col-form-label col-lg-4">Link<span class="required-sign">*</span></label>
          <div class="col-lg-8 d-flex">
            <input placeholder="Enter Link" formControlName="Link" class="form-control" type="text" />
            <error-handler controlName="Link" displayName="Link"></error-handler>
          </div>
        </div>
        <div class="row mb-2">
          <label class="col-form-label col-lg-4">Order<span class="required-sign">*</span></label>
          <div class="col-lg-8 d-flex">
            <input placeholder="Enter Order" formControlName="OrderId" class="form-control" type="number" />
            <error-handler controlName="OrderId" displayName="OrderId"></error-handler>
          </div>
        </div>
        <div class="row mb-2">
          <label class="col-form-label col-lg-4">Has Child</label>
          <div class="col-lg-6 d-flex">
            <app-slide formControlName="HasChild" ></app-slide>
          </div>
        </div>
        <div class="row mb-2">
          <label class="col-form-label col-lg-4">{{'Status'|translate}}<span class="required-sign">*</span></label>
          <div class="col-lg-6 d-flex">
            <app-slide formControlName="IsActive" ></app-slide>
          </div>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="onSubmit()" type="submit" class="btn btn-primary">{{'Submit'|translate}}</button>
  </div>
