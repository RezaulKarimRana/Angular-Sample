<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{labelListTitle}}</h4>
    <button type="button" class="close CloseModal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="col-lg-12" [formGroup]="form" autocomplete="off">
      <div class="input-group mb-1">
          <div class="input-group-prepend col-4">
            <label class="bg-lightgray">{{'Menu' | translate}}<span class="required-sign">*</span></label>
          </div>
          <div class="col-8">
            <ng-select [items]="initModel?.Menus" bindLabel="Name" bindValue="Id" (change)="onChangeMenu()"
              placeholder="{{'Please Select' | translate}}" name="MenuId" formControlName="MenuId">
              <ng-template ng-option-tmp let-item="item">
                {{item.Name | translate}}
              </ng-template>
              </ng-select>
            <error-handler controlName="MenuId" displayName="{{'Menu'|translate}}">
            </error-handler>
          </div>
      </div>
        <div class="input-group mb-1">
            <div class="input-group-prepend col-4">
              <label class="bg-lightgray">{{'Sub-Menu' | translate}}<span class="required-sign">*</span></label>
            </div>
            <div class="col-8">
              <ng-select [items]="subMenu" bindLabel="Name" bindValue="Id"
                placeholder="{{'Please Select' | translate}}" name="SubMenuId" formControlName="SubMenuId">
                <ng-template ng-option-tmp let-item="item">
                  {{item.Name | translate}}
                </ng-template>
                </ng-select>
              <error-handler controlName="SubMenuId" displayName="{{'Sub-Menu'|translate}}">
              </error-handler>
            </div>
        </div>
        <div class="input-group mb-1">
            <div class="input-group-prepend col-4">
              <label class="bg-lightgray">{{'Role' | translate}}<span class="required-sign">*</span></label>
            </div>
            <div class="col-8">
              <ng-select [items]="initModel?.Roles" bindLabel="Name" bindValue="Id"
                placeholder="{{'Please Select' | translate}}" name="RoleId" formControlName="RoleId">
                <ng-template ng-option-tmp let-item="item">
                  {{item.Name | translate}}
                </ng-template>
                </ng-select>
              <error-handler controlName="RoleId" displayName="{{'Role'|translate}}">
              </error-handler>
            </div>
        </div>
        <div class="row mb-2">
          <label class="col-form-label col-lg-4">{{'Status'|translate}}<span class="required-sign">*</span></label>
          <div class="col-lg-6 d-flex">
            <app-slide formControlName="IsActive" ></app-slide>
          </div>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="onSubmit()" type="submit" class="btn btn-primary">{{'Submit'|translate}}</button>
  </div>
