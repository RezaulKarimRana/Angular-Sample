<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{labelListTitle}}</h4>
  <button type="button" class="close CloseModal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="col-lg-12" [formGroup]="taskTypeDetailsForm" autocomplete="off">
      <div class="row mb-2">
        <label class="col-form-label col-lg-4">Name <span class="text-danger"> *</span></label>
        <div class="col-lg-8 d-flex">
          <input placeholder="Enter Name" formControlName="Name" oninput="this.value = this.value.toUpperCase()" class="form-control" />
          <error-handler controlName="Name" displayName="Name"></error-handler>
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-form-label col-lg-4">{{'Task Type' | translate }}<span class="text-danger"> *</span></label>
        <div class="col-lg-8 d-flex">
          <select class="form-control" name="TaskTypeId" formControlName="TaskTypeId" type="text">
            <option value="" selected disabled>{{'Choose Task Type'|translate}}/option>
            <option *ngFor="let item of initModel?.TaskTypeList" [ngValue]="item.Id">{{ item.Name }}
            </option>
          </select>
          <error-handler controlName="TaskTypeId" displayName="{{'Task Type' | translate }}"></error-handler>
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-form-label col-lg-4">{{'Status'|translate}}</label>
        <div class="col-lg-6 d-flex">
          <app-slide formControlName="IsActive" ></app-slide>
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="onSubmit()" type="submit" class="btn btn-primary">{{'Submit'|translate}}</button>
</div>
