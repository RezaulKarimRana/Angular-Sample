<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">{{'Advance Amount Details'|translate}}</h4>
                <div class="table-responsive">
                    <table class="table align-middle table-nowrap mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="align-middle">{{'Particular'|translate}}</th>
                                <th class="align-middle">{{'Description'|translate}}</th>
                                <th class="align-middle">{{'Site Code'|translate}}</th>
                                <th class="align-middle">{{'Advance Amount'|translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of itemList">
                              <td>{{item.ParticularName}}</td>
                              <td>{{item.Description}}</td>
                              <td>{{item.SiteCode}}</td>
                              <td>{{item.AdvanceAmount}}</td>
                            </tr>
                            <tr style="background-color: #D4DBF9">
                              <td></td>
                              <td></td>
                              <td>{{'Total'|translate}}</td>
                              <td>{{totalExpense}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
