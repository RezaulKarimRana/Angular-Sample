<div class="card">
  <div class="card-body">
    <div class="row header">
      <form [formGroup]="fGroup" class="col-md-12" style="margin-top: 5px">
        <div class="col-md-12 d-flex">
          <div class="col-md-2 col-marginRight">
            <div class="input-group mb-1">
              <ng-select
                (change)="passDataToParent()"
                placeholder="Select Status"
                style="width: 100%"
                [items]="StatusList"
                bindLabel="Name"
                bindValue="Id"
                name="StatusId"
                formControlName="StatusId"
              ></ng-select>
            </div>
          </div>
          <div class="col-md-4 col-marginRight">
            <div class="input-group mb-1">
              <ng-select
                (change)="passDataToParent()"
                placeholder="Select User"
                style="width: 100%"
                [items]="Users"
                bindLabel="Name"
                bindValue="Id"
                name="UserId"
                formControlName="UserId"
              ></ng-select>
            </div>
          </div>
          <div class="col-md-3 col-marginRight">
            <div class="input-group mb-1">
              <input
                class="form-control"
                placeholder="Request No"
                (change)="passDataToParent()"
                name="RequestNo"
                formControlName="RequestNo"
              />
            </div>
          </div>
          <div class="col-md-3 col-marginRight">
            <div class="input-group mb-1">
              <input
                class="form-control"
                placeholder="Site Code"
                (change)="passDataToParent()"
                name="SiteCode"
                formControlName="SiteCode"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
