<div class="card">
    <div class="card-body">
      <h4 class="card-title">Approver's Entry</h4>
      <hr>
      <ul ngbNav #customNav="ngbNav" [activeId]="1" class="nav-tabs">
        <li [ngbNavItem]="1">
          <ng-template ngbNavContent>
            <form [formGroup]="formGroup">
              <div *ngIf="isFinanceCheck || isFinanceComplete" class="col-lg-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text bg-white">Voucher No</label>
                  </div>
                  <input *ngIf="isFinanceCheck" class="form-control" formControlName="VoucherNo" name="VoucherNo" type="text">
                  <input *ngIf="isFinanceComplete" disabled class="form-control" formControlName="VoucherNo" name="VoucherNo" type="text">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text bg-white">{{'Remarks'|translate}}</label>
                  </div>
                  <textarea name="textarea" class="form-control" formControlName="Remarks" name="Remarks"
                    rows="4" cols="18" maxlength="100"></textarea>
                </div>
                <div class="input-group mb-3">
                  <label>{{"Characters Remaining"|translate}}: {{remarksFC.value.length}} /{{100}}</label>
                </div>
              </div>
            </form>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="customNav"></div>
    </div>
  </div>
